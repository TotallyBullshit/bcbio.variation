# Default properties for log4j
log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%5p] %d{mm:ss} (%F:%M:%L) %m%n
log4j.logger.org.broadinstitute.sting.gatk.refdata.tracks.RMDTrackBuilder=WARN
